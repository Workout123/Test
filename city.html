<html>
<head> 

<p id = "city"> HelloWorld </p>
<script>


var cities = ["Chennai", "Bangalore","Bombay","Delhi","London"];
var desc = [];
for(var i=0;i<cities.length;i++){
        desc[i]="This is "+cities[i];
}

function disp(i){
	document.getElementById("city").innerHTML = desc[i];
	return false;
}

myFunction();
function myFunction() {
	for(var i=0;i<cities.length;i++){
		var x = document.createElement("BUTTON");
		var t = document.createTextNode(cities[i]);
		x.appendChild(t);
		x.setAttribute("onclick","disp("+i +")");
		document.body.appendChild(x);
	}

}

</script>



 </head>
</html>
