<html>

  <head>
    <title>Dynamic Buttons</title>

    <link rel = "stylesheet" type = "text/css" href = "DynamicButtons.css" />
  </head>

  <script type="text/javascript" src=DynamicButtons.js>

  </script>

  <body>
    <form onsubmit="return FormValue(this);">
      <br/><br/><br/>
      <input class="button" onclick="Clicked(this);" type="submit" name="submit" value="London" id="London"/>
      <input class="button" onclick="Clicked(this);" type="submit" name="submit" value="Paris" id="Paris"/>
    </form>

    <p class="button">Button Clicked: <span id="submit_id"></span></p>
 </body>

</html>
