<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    
    <script src="js/app.js"></script>
  </head>
  

  <body ng-app="starter">
 
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Send Ur SMS</h1>
      </ion-header-bar>
      
      <ion-content ng-controller="smsController">
        <ion-list>
          <label class="item item-input">
            <span class="input-label" >Number</span>
            <input type="number" ng-model="sms.number">
          </label>
          
          <label class="item item-input">
            <span class="input-label">Message</span>
            <input type="text" ng-model="sms.message">
          </label>
          
          <button class="button button-full button-positive" ng-click="sendSms()">
            Send
          </button>
        </ion-list>
        {{report}}
      </ion-content>
      


      <ion-content ng-controller="CamCtrl" class="camimg">Take Pic<br/><br/>
            <button class = "button" ng-click = "takePicture()">Take Picture</button>
            <button class = "button" ng-click = "getPicture()">Open Gallery</button>
            <img ng-src = "{{picture}}">
      </ion-content>

    </ion-pane>
    

  </body>
</html>
