<!DOCTYPE html>
<html>
<head>
	<title> js_switch</title>
	<script type="text/javascript">

	function perform()
	{

		var op = document.getElementById("oper").value;

		switch(op)
			{
				case "add":
				{
				
				 var val1 = parseInt(document.getElementById("number1").value);
                        var val2 = parseInt(document.getElementById("number2").value);
                        // var result=document.getElementById("answer");
                       // result.value= val1 + val2;
                       var result =val1 + val2;
                       alert("the addition result is " +result);
                       break;
			
			    }
			case "sub":
			 {
				var val1 = parseInt(document.getElementById("number1").value);
                        var val2 = parseInt(document.getElementById("number2").value);
                       
                       var result =val1 - val2;
                       alert("the subtraction result is " +result);
                       break;
		
			 }
			
			default:
				alert(" Only subtraction and addition is allowed");
			


	}

}
	
	</script>
</head>
<body>
NUMBER1:<input type="text" id="number1" value="num1">
<br>
NUMBER2:
<input type=" text" id="number2" value="num2">
<br>
OPERATION:

<input type="text" value="operation" id="oper">
<input type="button" value="perform" onclick="perform()">

</body>
</html>
