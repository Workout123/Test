<!DOCTYPE html>
<html>
<head>
	<title> js-redirect</title>
	<script type="text/javascript">
		function redirect()
		{
			window.location="https://www.tutorialspoint.com";
		}
	</script>
</head>
<body>

<p>click the following button to be redirected</p>

<input type="button" value="click me" onclick="redirect()">
</body>
</html>
