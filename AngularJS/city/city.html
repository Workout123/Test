<!DOCTYPE html>
<!-- Scope of app is throughtout the file. Add in div to localise scope -->
<html ng-app="CityDesc">

  <!-- Doesnt work with angular.min.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

  <!-- For external Module and Controller and Directive-->
  <script src="module.js" charset="utf-8"></script>
  <script src="controller.js" charset="utf-8"></script>
  <script src="directive.js" charset="utf-8"></script>
  <script src="factory.js" charset="utf-8"></script>

  <body>

    <div ng-controller="myCtrl">
      Select a City: <br />

      <!-- ng-change <- calls function whenever value is changed.
      Not really required right now. Will work without it also-->
      <select id="citySelected" ng-model="citySelected" ng-options="city for city in cities" ng-change=display()>
      </select>

      <!-- Calls directive -->
      <description></description>

    </div>

  </body>

</html>
