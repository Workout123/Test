<!DOCTYPE html>
<html ng-app="ImgSlider">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>
  <link rel="stylesheet" type="text/css" href="carousel.css">
  <script src="module.js" charset="utf-8"></script>
  <script src="controller.js" charset="utf-8"></script>

  <body>
  <div ng-controller="SliderCtrl" id="slides_control">
    <div class="gallery" ng-repeat="imgSelected in images" >
      <input type="checkbox" ng-click=update(imgSelected)></input>
      <img ng-src="{{imgSelected.src}}" >

    </div>
    <div>
      <carousel interval="intervalVal" class="slide_struct">
        <slide ng-repeat="slide in imgArray" >
          <img ng-src="{{slide.src}}">{{slide.image}}
        </slide>
      </carousel>
    </div>
  </div>
  </body>
</html>
