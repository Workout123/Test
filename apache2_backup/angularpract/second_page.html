<html>
<head>
    <link rel="stylesheet" href="vendor/foundation/foundation.min.css">

  var app=angular.module('behaviourApp', []);
    app.directive("enter", function(){
      return function(scope, element, attrs){
        element.bind("mouseenter", function(){
          element.addClass(attrs.enter);
        })
      }
    })

      return function(scope, element, attrs){

        })

</script>

<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body ng-app="phoneApp">
<div  ng-controller="choreCtrl">

  <input type="text" ng-model="ctrltxt"/>{{ctrltxt}}
 
  <enter me="ctrltxt">click me {{ctrltxt}}</enter>
</div>
<script>
  var app=angular.module('phoneApp', []);
  app.controller("choreCtrl", function($scope){

      $scope.sayHi = function(){
            console.log("hi");
      }
  });

  app.directive("enter",function(){
    return{
       restrict: 'AE',
      scope: {
                ctrl1: '=me'
              },
      template: '<p style="background-color:{{ctrl1}}">Hello World <br/><input type="text" ng-model="ctrl1"/>{{ctrl1}}',
      link: function(scope, elem, attrs) {

              elem.bind('click', function() {
                // scope.ctrl1="red";
                  console.log("Link can access parent scope : "+scope.ctrl1);
                //  scope.ctrl1="yellow";
               // scope.$apply("sayHi()");
               // console.log("done");
            })
          }
      };
  });
</script>
</body>
</html>
